{% extends "base.html" %}


{% block content %}
<div class="row">
<div class="col s12 m7">
  <div class="card">
    <div class="card-image">
      <img src="{{blog.image.url}}">
      <span class="card-title">{{blog.title}}</span>
    </div>
    <div class="card-content">
      <p>{{blog.content}}</p>
    </div>
    <div class="card-action">
      <p>{{blog.updated_at}}</p>
    </div>
  </div>
<div class="fb-comments" data-href="{{blog.slug}}" data-numposts="5"></div>
</div>
</div>

{% endblock %}
